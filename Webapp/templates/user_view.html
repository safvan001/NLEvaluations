<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/a.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:ital,wght@1,600&display=swap">
</head>
<body>
<div class="container mt-4">
    <h1>Welcome, {{ request.user.username }}</h1>
    <h2>Android Apps Added by You:</h2>
</div>

<div class="container mt-4">
    {% for i in app %}
    <div class="row mb-3">
        <div class="col-md-2">
            <img src="{{ i.image.url }}" alt="App Image" class="img-fluid">
        </div>
        <div class="col-md-7">
            <h5><a href="#" class="profile-link">{{ i.name }}</a></h5>
            <p>{{ i.link }}</p>
        </div>
        <div class="col-md-3">
            <a class="btn btn-outline-success me-2" type="button" href="{% url 'Androidapp:appview' i.id %}">{{i.points}} POINTS</a>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
